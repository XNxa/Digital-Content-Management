<table>
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            @for (column of columns; track $index) {
            <th>{{ column.header }}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (row of data; track $index) {
        <tr>
            <td><input type="checkbox"></td>
            @for (column of columns; track $index) {
            <td>{{ row[column.field] }}</td>
            }
        </tr>
        }
    </tbody>
</table>
