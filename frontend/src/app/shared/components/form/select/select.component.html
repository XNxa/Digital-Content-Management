<div class="input-container">
  <label
    >{{ label }} <span>{{ hint }}</span></label
  >
  @if (disabled) {
    <input
      [class]="border ? 'input-border' : 'no-border'"
      type="text"
      [value]="value.value"
      disabled
    />
  } @else {
    <select
      [class]="(border ? 'input-border' : 'no-border') + (this.value.value == '' ? ' placeholder' : '') "
      [formControl]="value"
      (click)="onInput()"
      [attr.aria-label]="label"
    >
      <option value="" selected class="placeholder">{{placeholder}}</option>
      @for (item of options; track $index) {
        <option class="normal">{{ item }}</option>
      }
    </select>
  }
  <app-error-message [form]="value"></app-error-message>
</div>
