<div class="input-container">
    <label>{{ label }} <span>{{hint}}</span></label>
    <select [class]="border ? 'input-border' : 'no-border'"
        [(ngModel)]="value"
        (input)="onInput($event)"
        [attr.aria-label]="label"
    >
    @for (item of options; track $index) {
        <option>{{item}}</option>
    }
    </select>
</div>
