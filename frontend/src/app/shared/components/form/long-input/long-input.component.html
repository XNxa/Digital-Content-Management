<div class="input-container">
    <label>{{ label }} <span>{{hint}}</span></label>
    <textarea [class]="border ? 'input-border' : 'no-border'"
        [placeholder]="placeholder" 
        [formControl]="value" 
        (input)="onInput($event)"
        [attr.aria-label]="label"
        [rows]="rows"
    ></textarea>
</div>
