<div class="component">
    <button class="left" (click)="zoomOut()">
        <img src="icons/zoom/moins.svg">
    </button>
    <button (click)="restoreZoom()">
        <img src="icons/zoom/default.svg">
    </button>
    <button class="right" (click)="zoomIn()">
        <img src="icons/zoom/plus.svg">
    </button>
</div>
