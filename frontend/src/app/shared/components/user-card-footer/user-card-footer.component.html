<div class="user-card-footer">
  @if (menuOpen) {
    <div class="wrapper-user-card-footer">
      <div class="menu-user-card-footer">
        <div class="item" (click)="profileClick()">
          <img src="icons/home/user.svg" />
          Profil
        </div>
        <div class="item" (click)="signoutClick()">
          <img src="icons/home/sign_out.svg" />
          Se d√©connecter
        </div>
      </div>
    </div>
  }

  <div class="card" (click)="open()">
    @if (pp === "") {
      <span class="default-pp">{{ name.at(0)?.toUpperCase() }}</span>
    } @else {
      <img class="pp" src="{{ pp }}" />
    }
    <span class="name">
      {{ name }}
    </span>
    <img
      [src]="'icons/' + (menuOpen ? 'chevron_up.svg' : 'chevron_down.svg')"
      class="dropdown-arrow"
    />
  </div>
</div>
