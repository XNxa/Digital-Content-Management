<div class="header">
    <h1>Gestion des rôles</h1>
    <app-icon-text-button title="Enregistrer" icon="check" (click)="save()"></app-icon-text-button>
    <app-icon-text-button title="Annuler" icon="close" (click)="cancel()"></app-icon-text-button>
</div>

<div>
    <h3>
        Informations
    </h3>
    <app-input label="Nom du rôle" placeholder="Saisissez le nom du rôle" [(value)]="roleName"></app-input>
    <app-toggle-button label="État" [(checked)]="roleState"></app-toggle-button>
    <app-long-input label="Description" [rows]="5" [(value)]="roleDescription"></app-long-input>
</div>

<h2>
    Privilèges du rôle
</h2>

<app-permissions-tree></app-permissions-tree>
