<div class="dashboard">
  <h2>État des fichiers</h2>
  <p>Images, vidéos et campagnes</p>
  <div class="chart-container">
    <svg viewBox="0 0 42 42" class="donut-chart">
      <circle class="donut-hole" cx="21" cy="21" r="15"></circle>
        @for (status of statuses; track $index) {
            <ng-container>
              <circle
                class="donut-segment"
                [attr.class]="'donut-segment ' + status.color"
                cx="21"
                cy="21"
                r="15"
                [attr.stroke-dasharray]="getStrokeDasharray(status.value)"
                [attr.stroke-dashoffset]="getStrokeDashoffset($index)"
              ></circle>
            </ng-container>
        }
    </svg>
  </div>
  <ul class="status-list">
    @for (status of statuses; track $index) {
        <li class="item">
          <svg class="itemdot" viewBox="0 0 11 10">
            <circle cx="5" cy="5" r="5" [class]="status.color+'-dot'"></circle>
          </svg>
          <span class="item-text">
            <span>{{ status.name }}</span>
            <span class="spacer"></span>
            <span>{{ status.value }}</span>
          </span>
        </li>
    }
  </ul>
</div>
